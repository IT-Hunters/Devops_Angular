<h2>Bloc Management</h2>

<!-- Form for Add/Edit -->
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nomBloc">Name:</label>
    <input type="text" id="nomBloc" [(ngModel)]="selectedBloc.nomBloc" name="nomBloc" required>
  </div>
  <div>
    <label for="capaciteBloc">Capacity:</label>
    <input type="number" id="capaciteBloc" [(ngModel)]="selectedBloc.capaciteBloc" name="capaciteBloc" required>
  </div>
  <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} Bloc</button>
  <button type="button" (click)="resetForm()">Cancel</button>
</form>

<!-- List of Blocs -->
<h3>Bloc List</h3>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Capacity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bloc of blocs">
      <td>{{ bloc.nomBloc }}</td>
      <td>{{ bloc.capaciteBloc }}</td>
      <td>
        <button (click)="onSelect(bloc)">Edit</button>
        <button (click)="onDelete(bloc.idBloc!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
